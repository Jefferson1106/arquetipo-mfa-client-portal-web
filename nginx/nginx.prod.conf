        #     proxy_connect_timeout 30s;
        #     proxy_send_timeout 30s;
        #     proxy_read_timeout 30s;
        #     
        #     # Buffer configuration
        #     proxy_buffering on;
        #     proxy_buffer_size 4k;
        #     proxy_buffers 8 4k;
        #     proxy_busy_buffers_size 8k;
        # }

        # Proxy directo al backend de producción en VPS
        location /spf-msa-client-core-service/ {
            proxy_pass http://vps-5405471-x.dattaweb.com:9090/spf-msa-client-core-service/;
            proxy_set_header Host vps-5405471-x.dattaweb.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_server_name on;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Configuración para WebSocket (comentado - no hay backend local)
        # location /ws/ {
        #     proxy_pass http://backend;
        #     proxy_http_version 1.1;
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_set_header Connection "upgrade";
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }

        # Configuración para health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Configuración para favicon
        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }

        # Configuración para robots.txt
        location = /robots.txt {
            log_not_found off;
            access_log off;
        }

        # Configuración para archivos ocultos
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Manejo de errores personalizados
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

